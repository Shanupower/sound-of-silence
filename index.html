<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    .center 
	{
 	 display: block;
 	 margin-left: auto;
	  margin-right: auto;
 	 width: 50%;
	}
    #video-container {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      z-index: -1;
    }

    #video-background {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* Initially hidden to show loading progress */
    }

    #progress-bar-container {
      position: absolute;
      top: 70%; /* Adjusted top position for better visibility */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
    }

    #progress-bar {
      width: 100%;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      background-color: #333;
    }
	
    #progress-value {
      width: 0;
      height: 100%;
      background-color: #3498db;
      transition: width 0.5s ease;
    }

    #loading-progress {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 24px;
      display: none; /* Initially hidden */
    }

    #loading-progress span {
      display: block; /* Ensure the progress value is visible */
    }

    #content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      z-index: 1; /* Place above the video */
    }

    #headline {
      font-size: 36px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    #start-button {
      background-color: #3498db;
      color: #fff;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
      opacity: 0;
      animation: fadeInUp 1s ease-out 2s forwards, pulse 1.5s ease-in-out 2s infinite;
      display: none; /* Initially hidden */
    }

    #start-button i {
      margin-right: 10px;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      #headline {
        font-size: 24px;
      }
      #start-button {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video-background" autoplay muted loop playsinline>
      <!-- Replace 'Studio render.mp4' with your actual video file -->
      <source src="Studio render.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="progress-bar-container">
      <div id="progress-bar">
        <div id="progress-value"></div>
      </div>
    </div>
    <div id="loading-progress">Loading: <span id="progress-text">0%</span></div>
  </div>

  <div id="content">
    <img src=""SOS-NEW-LOGO-9.png"" class="center">
    <h1 id="headline">Welcome to Sound of silence </h1>
    <br>
    <button onclick="location.href='pano.html'" type="button" id="start-button">
      <i class="fas fa-play"></i> Experince Now
      
    </button>
  </div>

  <script>
    const video = document.getElementById('video-background');
    const progressBar = document.getElementById('progress-value');
    const loadingProgress = document.getElementById('loading-progress');
    const progressText = document.getElementById('progress-text');
    const startButton = document.getElementById('start-button');

    // Simulate loading progress
    let currentProgress = 0;
    const progressInterval = setInterval(() => {
      currentProgress += 5;
      progressBar.style.width = `${currentProgress}%`;
      progressText.textContent = `${currentProgress}%`;

      if (currentProgress >= 100) {
        clearInterval(progressInterval);
        loadingProgress.style.display = 'none';
        video.style.display = 'block';
        document.getElementById('content').style.opacity = '1';
        // Start button animation after the video has loaded
        startButton.style.display = 'flex';
        startButton.style.animation = 'fadeInUp 1s ease-out 0.5s forwards, pulse 1.5s ease-in-out 0.5s infinite';
        // Hide the progress bar and text
        setTimeout(() => {
          document.getElementById('progress-bar-container').style.display = 'none';
        }, 500); // Adjust the timeout as needed
      }
    }, 500);
  </script>
</body>
</html>
